<!DOCTYPE html>
<html lang="es">
<head>
	<title> Slider </title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="Rodolfo Mayora Pereda - Slideshow de imagenes"/>
	<meta name="keywords" content="Rodolfo, Mayora, Pereda, Slideshow, Slider, imagenes, html, css, javascript"/>
	<meta name="author" content="Rodolfo Mayora Pereda"/>
	<link rel="icon" href="img/favicon.ico"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/footer.css">
</head>
<body>

	<header class="header">
		<h1 class="header__title">SLIDER</h1>
	</header>

	<main class="slider-container" id="slider-container">
		<!-- el primer item del SLIDER debe tener la clase "slider-item--center"-->
		<div class="slider-item js-item slider-item--center">
			<div class="slider-item__img img-1">
				<div class="color color--orange">
					<div class="slider-item__title">EQUIPOS</div>
				</div>
			</div>
		</div>
		<!--el segndo item del SLIDER debe tener la clase "slider-item--right"-->
		<div class="slider-item js-item slider-item--right">
			<div class="slider-item__img img-2">
				<div class="color color--purple">
					<div class="slider-item__title">NEGOCIOS</div>
				</div>
			</div>
		</div>

		<div class="slider-item js-item">
			<div class="slider-item__img img-3">
				<div class="color color--blue">
					<div class="slider-item__title">EMPRENDIMIENTO</div>
				</div>
			</div>
		</div>

		<div class="slider-item js-item slider-item--left">
			<div class="slider-item__img img-4">
				<div class="color color--green">
					<div class="slider-item__title">DESARROLLO</div>
				</div>
			</div>
		</div>
		<!-- el ultimo item del SLIDER debe tener la clase "slider-item--left"
					para mantener la consistencia del efecto slide -->
		<a class="slider-arrow arrow-left" id="arrow-left">&#10094;</a>
		<a class="slider-arrow arrow-right" id="arrow-right">&#10095;</a>

	</main>

	<div class="info"> &#10094; Desliza la imagen con tu dedo &#10095; </div>

	<footer class="footer">
		<small>Copyright &copy; 2019 - Rodolfo Mayora Pereda</small>
	</footer>
<!--
-->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
